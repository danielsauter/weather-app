<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - API Key Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #667eea;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .weather-info {
      text-align: center;
      width: 100%;
    }
    .weather-info h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 24px;
    }
    .temp {
      font-size: 48px;
      font-weight: bold;
      color: #667eea;
      margin: 15px 0;
    }
    .description {
      font-size: 18px;
      color: #666;
      text-transform: capitalize;
      margin-bottom: 10px;
    }
    .details {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
    .detail-item {
      text-align: center;
    }
    .detail-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .detail-value {
      font-size: 18px;
      color: #333;
      font-weight: 600;
      margin-top: 5px;
    }
    .error {
      color: #e74c3c;
      font-size: 16px;
    }
    .loading {
      color: #666;
      font-size: 16px;
    }
    .note {
      margin-top: 20px;
      padding: 15px;
      background: #fff3cd;
      border-radius: 8px;
      font-size: 14px;
      color: #856404;
      line-height: 1.6;
    }
    .note strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    <p class="subtitle">API Key Protection Demo</p>
    
    <div class="input-group">
      <input 
        type="text" 
        id="cityInput" 
        placeholder="Enter city name..." 
        value="New York"
        onkeypress="if(event.key==='Enter') getWeather()"
      >
      <button onclick="getWeather()">Get Weather</button>
    </div>
    
    <div class="result" id="result">
      <div class="loading">Enter a city and click Get Weather</div>
    </div>
    
    <div class="note">
      <strong>üîí How this works:</strong>
      The API key is replaced during GitHub Actions deployment.
      Check script.js to see the placeholder: <code>__API_KEY__</code>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
